<html><head>
<meta charset="UTF-8">
</head>
<body>
<!-- Include stylesheet -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

<!-- Create the editor container -->
<div id="editor">
</div>
<button id="save" onclick="print()" style="margin-top:10px;">
  Save
</button>

<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>



<script>

 // Fully Loaded quill, with custom CSS, notice that in order
// for the formula button to work you need to import a script and css stylesheet
// Note: 
// There is a bug with the links and embeds on this version where sometimes a window won't appear, it is being fixed in future versions, check the repo



var toolbarOptions = [
  ['bold', 'italic', 'underline', 'strike', 'link'],        // toggled buttons
  ['blockquote', 'code-block'],
  ['video', 'formula', 'image'],
  [{ 'header': 1 }, { 'header': 2 }],               // custom button values
  [{ 'list': 'ordered'}, { 'list': 'bullet' }],
  [{ 'script': 'sub'}, { 'script': 'super' }],      // superscript/subscript
  [{ 'indent': '-1'}, { 'indent': '+1' }],          // outdent/indent
  [{ 'direction': 'rtl' }],                         // text direction

  [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
  [{ 'header': [1, 2, 3, 4, 5, 6, false] }],

  [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
  [{ 'font': [] }],
  [{ 'align': [] }],

  ['clean']                                         // remove formatting button
];

var options = {
  theme: 'snow',
  modules: {
    toolbar: toolbarOptions
 }
}

var container = document.getElementById('editor');
var editor = new Quill(container, options);

function print() {
  console.log(editor.root.innerHTML)
}


//# sourceURL=userscript.js
</script>

</body></html>
